<!-- FRONT-END É a parte de contato com usuário/cliente -->
<!-- FRONT END Não é Design -->
<!-- FRONT END Significa FRENTE-FINAL -->
<!-- Exemplos de FRONT-END: formulário de cadastro, feed de notícias -->
<!-- O opsto de FRONT-END (Back significa 'ATRÁS') -->
<!-- Vamos usar HTML: Hyper Text MarkUp Language-->
<!-- HTML serve para criar páginas (FRONT) como Google, YouTube, etc -->

<!-- HTML Não é linguagem de programação -->
<!-- html É linguagem de marcação -->
<!-- TAG é uma marcação -->
<!--<tagdeabertura e <tagdefechamento  -->

<!-- DOCTYPE html: Define que a versão do HTML será HTML5  -->
<!DOCTYPE html>
<!-- O atributo 'lang' da tag 'html' define o idioma da página -->

<html lang="pt-br">
    <!-- HEAD Significa 'CABEÇA' -->
    <!-- Dentro de HEAD ficam os 'METADADOS' da página  -->
    <!-- Metadados são dados sobre dados -->
    <!-- Ex: data que uma foto foi criada, idioma da página, etc -->

    <head>
        <!-- A tag 'meta' define metadados -->
        <!-- UTF8 É um alfabeto de caracteres que usamos para o site ser compatível com PT-BR -->
        <meta charset="UTF-8">
        <!-- Esse meta abaixo serve para adptar a página para celulares/>tablets em
        tamanho, tornando a página 'reponsiva' aos diversos tamanhos diferentes -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- A tag 'Title' é o título do documento  -->
        <title>Minha primeira página HTML</title>
    </head>
    <!-- body é a parte mais visual da página HTML -->
    <!-- A tradução de 'body' é corpo-->
    <body>
        <h1>Kezia</h1>        
        <p>Rua Gundu, 804</p>
        <h2>Formação</h2>
        <p>Graduando em Direito UFF</p>
        <h3>Experiência</h3>
        <p>Servidora Pública Prefeitura RJ</p>
        
    </h<>
    </html>
