<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 5</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="logo-mulheres-tech">
      <h1>MULHERES TECH</h1>
    </div>
    <h2>HTML Forms</h2>

    <!--  especifica a URL do arquivo que 
    processará o controle de entrada quando o formulário for enviado. -->
    <form action="">  
        <!-- A <label> é usado para criar uma legenda para um controle de formulário. -->
      <label for="fname">First name:</label><br />
      <!-- Um tipo de entrada em HTML é um elemento que permite que um usuário insira dados em um formulário. -->
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <!-- Colocar um comentário ao lado de cada tag form, explicando 
    o que cada elemento faz -->
  </body>
</html>
